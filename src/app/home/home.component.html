<mat-card class="card-section" *ngIf="!loginDisplay">
  <mat-card-title>Single-page application desenvolvida em Angular</mat-card-title>
  <mat-card-subtitle>Login usando Azure AD B2C e fazendo requisições para uma Web Api protegida</mat-card-subtitle>
  <mat-card-content>Parte das provas de conceito de autenticação pelo Azure AD B2C</mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="loginDisplay">

  <!-- Claim Column -->
  <ng-container matColumnDef="claim">
    <th mat-header-cell *matHeaderCellDef> Claim </th>
    <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
